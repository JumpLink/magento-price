<div class="well" style="max-width: 340px; padding: 8px 0;">
	<ul class="nav nav-list">
		<li>
			<input class="span12 search-query" type="text" ng-model="sku", placeholder="SKU or Name">
		</li>
		<li class="nav-header">Products</li>
		<li ng-repeat="product in products | filter:sku | limitTo:100">
			<a ng-click="load_product({{ product.product_id }}, 'shop_de')" href="" title='"{{ product.sku }}" - {{ product.name }}'>{{ product.name }}</a>
		</li>
	</ul>
</div>
